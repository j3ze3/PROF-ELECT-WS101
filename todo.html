  <main id="app" class="container">
        
	<h3>TODO LIST</h3>

	<fieldset>
		<form class="row" @submit.prevent="addTask(title)">
			<div class="input-field col m6 offset-m3">
				<input id="taskTitle" type="text" v-model="title">
			</div>
			<div class="col m4 offset-m5">
				<button type="submit" class="btn-floating btn-large waves-effect waves-light blue">
					<i class="material-icons">add</i></button>
			</div>
		</form>

		<p>{{ remaining() }} / {{ tasks.length }}</strong> task<span v-if="remaining() > 1">s</span> remaining.</p>
		
		<ul class="collection">
			<li class="collection-item" v-for="(task, index) in tasks">
				<label :for="'t_'+ (index + 1)">
				  <input type="checkbox" v-model="task.isDone" :id="'t_'+ (index + 1)">
				  <span>{{ task.title }}</span>
				</label>
				<a href="#" class="link-delete" title="Delete" @click="deleteTask(index)">
					<i class="small material-icons">delete_forever</i>
				</a>
			</li>
		</ul>

	</fieldset>

<script>
new Vue({
	el: 'main#app',
	data: {
		tasks: [
			{title: "Barro Assignment", isDone: false},
			{title: "Github Todo List Push", isDone: true}
		],
		title : ""
	},

	methods: {
		remaining: function () {
			var remains = 0;
			this.tasks.forEach(function (task) {
				if (task.isDone === false) {
					remains++;
				}
			});
			return remains;
		},

		deleteTask: function (index) {
			Vue.delete(this.tasks, index);
		},

		addTask: function (title) {
			if (title !== "") {
				Vue.set(this.tasks, this.tasks.length, {title, isDone: false});
			}
		}
	}
});
</script>
